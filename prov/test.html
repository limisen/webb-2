<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
</head>

<body>
    <div class="game"></div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(".game").append(
            '<button class="test" type="button">Test local Storage score!</button>'
        );

        var p1_score = localStorage.getItem("player-1");
        var p2_score = localStorage.getItem("player-2");
        console.log(p1_score);
        console.log(p2_score);

        $(".test").click(function (e) {
            e.preventDefault();
            localStorage.setItem("player-1", 200,);
            localStorage.setItem("player-2", 100,);
            console.log(p1_score);
            console.log(p2_score);
        });
    </script>
</body>

</html>
